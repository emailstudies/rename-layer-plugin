<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipbook Preview</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #111;
      font-family: sans-serif;
    }

    /* Fixed UI toolbar */
    #toolbar {
      position: fixed;
      top: 12px;
      left: 12px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 16px;
      z-index: 1000;
      pointer-events: none;
    }

    /* Canvas container centered */
    #canvasWrapper {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Scaled canvas container */
    #canvasScaler {
      transform-origin: top left;
    }

    canvas {
      display: block;
      image-rendering: pixelated;
      background: white;
    }
  </style>
</head>
<body>
  <!-- Fixed UI toolbar -->
  <div id="toolbar">
    Frame: <span id="counter">0</span>
  </div>

  <!-- Centered canvas wrapper -->
  <div id="canvasWrapper">
    <div id="canvasScaler">
      <canvas id="previewCanvas" width="512" height="512"></canvas>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("previewCanvas");
    const scaler = document.getElementById("canvasScaler");
    const ctx = canvas.getContext("2d");
    const counterEl = document.getElementById("counter");

    const originalWidth = canvas.width;
    const originalHeight = canvas.height;
    let currentFrame = 0;
    let frames = [];

    function resizeCanvas() {
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      const scale = Math.min(vw / originalWidth, vh / originalHeight);
      scaler.style.transform = `scale(${scale})`;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    window.addEventListener("message", (e) => {
      if (e.data.type === "frame") {
        const blob = new Blob([e.data.buffer]);
        const img = new Image();
        img.onload = () => {
          frames.push(img);
          if (frames.length === 1) renderFrame(0);
        };
        img.src = URL.createObjectURL(blob);
      } else if (e.data.type === "showFrame") {
        renderFrame(e.data.index);
      }
    });

    function renderFrame(index) {
      currentFrame = index;
      counterEl.textContent = `${index + 1}`;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(frames[index], 0, 0);
    }
  </script>
</body>
</html>
