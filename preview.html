<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Flipbook Preview</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #111;
      font-family: sans-serif;
    }

    /* Fixed UI (e.g. counter) not affected by canvas scaling */
    #ui {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 16px;
      pointer-events: none;
    }

    /* Canvas wrapper centers canvas, canvas is scaled inside */
    #canvasWrapper {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas {
      background: white;
      image-rendering: pixelated;
      display: block;
      transform-origin: top left;
    }
  </style>
</head>
<body>

  <!-- Toolbar UI -->
  <div id="ui">
    Frame: <span id="counter">0</span>
  </div>

  <!-- Canvas container -->
  <div id="canvasWrapper">
    <canvas id="previewCanvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("previewCanvas");
    const ctx = canvas.getContext("2d");
    const counter = document.getElementById("counter");
    let images = [];
    let index = 0;
    const fps = 12;

    window.addEventListener("message", (event) => {
      if (event.data?.type === "images" && Array.isArray(event.data.images)) {
        const srcList = event.data.images;
        const originalWidth = event.data.width;
        const originalHeight = event.data.height;

        images = srcList.map(src => {
          const img = new Image();
          img.src = src;
          return img;
        });

        preloadAndAnimate(images, originalWidth, originalHeight);
      }
    });

    function preloadAndAnimate(images, originalWidth, originalHeight) {
      let loaded = 0;
      images.forEach((img) => {
        img.onload = () => {
          loaded++;
          if (loaded === images.length) {
            startLoop(originalWidth, originalHeight);
          }
        };
        img.onerror = () => console.warn("Image failed to load");
      });
    }

    function startLoop(originalWidth, originalHeight) {
      canvas.width = originalWidth;
      canvas.height = originalHeight;

      function resizeCanvas() {
        const containerWidth = window.innerWidth;
        const containerHeight = window.innerHeight;
        let scale = containerWidth / originalWidth;

        if (originalHeight * scale > containerHeight) {
          scale = containerHeight / originalHeight;
        }

        canvas.style.transform = `scale(${scale})`;
      }

      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);

      setInterval(() => {
        const img = images[index];
        if (img && img.complete) {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.fillStyle = "#fff";
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0);
          counter.textContent = index + 1;
        }
        index = (index + 1) % images.length;
      }, 1000 / fps);
    }
  </script>

</body>
</html>
