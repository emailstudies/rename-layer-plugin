<!DOCTYPE html>
<html> 
<head>
  <title>Flipbook Preview</title>
  <style>
    html, body {
      margin: 0;
      background: #111;
      overflow: hidden;
      height: 100%;
      display: flex;
      justify-content: center; 
      align-items: center;
      font-family: sans-serif;
    }
    #counter {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 4px 8px;
      color: white;
      border-radius: 4px;
    }
    canvas {
      image-rendering: pixelated;
      display: block;
    }
  </style>
</head>
<body>
  <div id="counter">Frame: 0</div>
  <canvas id="previewCanvas"></canvas>

  <script>
    const canvas = document.getElementById("previewCanvas");
    const ctx = canvas.getContext("2d");
    const counter = document.getElementById("counter");
    const fps = 12;
    let images = [];
    let index = 0;

    window.addEventListener("message", (event) => {
      if (event.data?.type === "images" && Array.isArray(event.data.images)) {
        const srcList = event.data.images;
        const originalWidth = event.data.width;
        const originalHeight = event.data.height;

        images = srcList.map((src) => {
          const img = new Image();
          img.src = src;
          return img;
        });

        preloadAndAnimate(images, originalWidth, originalHeight);
      }
    });

    function preloadAndAnimate(images, originalWidth, originalHeight) {
      let loaded = 0;
      images.forEach((img, i) => {
        img.onload = () => {
          loaded++;
          console.log(`✅ Loaded image ${i + 1}`);
          if (loaded === images.length) {
            startLoop(originalWidth, originalHeight);
          }
        };
        img.onerror = () => {
          console.warn(`❌ Failed to load image ${i + 1}`);
        };
      });
    }

    function startLoop(originalWidth, originalHeight) {
      if (images.length === 0) return;

      function resizeCanvas() {
        const containerW = window.innerWidth;
        const containerH = window.innerHeight;
        const aspect = originalWidth / originalHeight;

        let newWidth = containerW;
        let newHeight = containerW / aspect;

        if (newHeight > containerH) {
          newHeight = containerH;
          newWidth = containerH * aspect;
        }

        canvas.style.width = `${newWidth}px`;
        canvas.style.height = `${newHeight}px`;

        canvas.width = originalWidth;
        canvas.height = originalHeight;
      }

      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);

      setInterval(() => {
        const img = images[index];
        if (img && img.complete && img.naturalWidth > 0) {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.fillStyle = "#fff";
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0);
          counter.textContent = `Frame: ${index + 1}`;
        }
        index = (index + 1) % images.length;
      }, 1000 / fps);
    }
  </script>
</body>
</html>
