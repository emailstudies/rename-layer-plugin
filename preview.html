<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flipbook Preview</title>
  <style>
    canvas {
      image-rendering: pixelated;
      display: block;
      margin: 0 auto;
      background: #eee;
    }
    #info {
      text-align: center;
      font-family: monospace;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="512" height="512"></canvas>
  <div id="info">Waiting for frames...</div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const info = document.getElementById("info");

    let frames = [];
    let images = [];
    let currentFrame = 0;
    let intervalId = null;
    const fps = 6;

    // This ensures we only attach one listener
    window.removeEventListener("message", window._flipbookHandler);
    window._flipbookHandler = function (event) {
      const data = event.data;

      if (typeof data === "object" && data.type === "images" && Array.isArray(data.images)) {
        frames = data.images;
        preloadImages(frames);
      }
    };
    window.addEventListener("message", window._flipbookHandler);

    function preloadImages(srcArray) {
      let loaded = 0;
      images = [];

      srcArray.forEach((src, i) => {
        const img = new Image();
        img.onload = () => {
          loaded++;
          images[i] = img;

          if (loaded === srcArray.length) {
            info.textContent = `Loaded ${images.length} frames. Playing…`;
            startAnimation();
          }
        };
        img.onerror = () => {
          info.textContent = `❌ Failed to load frame ${i}`;
        };
        img.src = src;
      });
    }

    function startAnimation() {
      if (intervalId) clearInterval(intervalId);

      currentFrame = 0;
      intervalId = setInterval(() => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(images[currentFrame], 0, 0);
        info.textContent = `Frame ${currentFrame + 1} / ${images.length}`;
        currentFrame = (currentFrame + 1) % images.length;
      }, 1000 / fps);
    }
  </script>
</body>
</html>
