<!DOCTYPE html>
<html>
<head>
  <title>Flipbook Preview</title>
  <style>
    html, body {
      margin: 0;
      background: #111;
      overflow: hidden;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
    }

    #counter {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 4px 8px;
      color: white;
      border-radius: 4px;
      z-index: 10;
      font-size: 16px;
    }

    #wrapper {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #canvasScaler {
      transform-origin: top left;
    }

    canvas {
      display: block;
      background: white;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <div id="counter">Frame: 0</div>
  <div id="wrapper">
    <div id="canvasScaler">
      <canvas id="previewCanvas"></canvas>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("previewCanvas");
    const scaler = document.getElementById("canvasScaler");
    const ctx = canvas.getContext("2d");
    const counter = document.getElementById("counter");
    const fps = 12;
    let images = [];
    let index = 0;

    function fitCanvasToViewport(width, height) {
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      const scale = Math.min(vw / width, vh / height);
      scaler.style.transform = `scale(${scale})`;
    }

    window.addEventListener("resize", () => {
      if (images[0]) {
        fitCanvasToViewport(images[0].width, images[0].height);
      }
    });

    window.addEventListener("message", (event) => {
      if (event.data?.type === "images" && Array.isArray(event.data.images)) {
        const srcList = event.data.images;
        images = srcList.map((src) => {
          const img = new Image();
          img.src = src;
          return img;
        });
        preloadAndAnimate(images);
      }
    });

    function preloadAndAnimate(images) {
      let loaded = 0;
      images.forEach((img, i) => {
        img.onload = () => {
          loaded++;
          console.log(`✅ Loaded image ${i + 1}`);
          if (loaded === images.length) {
            canvas.width = images[0].width;
            canvas.height = images[0].height;
            fitCanvasToViewport(canvas.width, canvas.height);
            startLoop();
          }
        };
        img.onerror = () => {
          console.warn(`❌ Failed to load image ${i + 1}`);
        };
      });
    }

    function startLoop() {
      if (images.length === 0) return;
      setInterval(() => {
        const img = images[index];
        if (img && img.complete && img.naturalWidth > 0) {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.fillStyle = "#fff";
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0);
          counter.textContent = `Frame: ${index + 1}`;
        }
        index = (index + 1) % images.length;
      }, 1000 / fps);
    }
  </script>
</body>
</html>
