<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flipbook Preview</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #111;
      font-family: sans-serif;
      overflow: hidden;
    }

    #counter {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 16px;
      z-index: 10;
    }

    #wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      display: block;
      background: white;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <div id="counter">Frame: 0</div>
  <div id="wrapper">
    <canvas id="previewCanvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("previewCanvas");
    const ctx = canvas.getContext("2d");
    const counter = document.getElementById("counter");
    const fps = 12;
    let images = [];
    let index = 0;

    window.addEventListener("message", (event) => {
      if (event.data?.type === "images" && Array.isArray(event.data.images)) {
        const srcList = event.data.images;
        images = srcList.map((src) => {
          const img = new Image();
          img.src = src;
          return img;
        });
        preloadAndAnimate(images);
      }
    });

    function preloadAndAnimate(images) {
      let loaded = 0;
      images.forEach((img, i) => {
        img.onload = () => {
          loaded++;
          console.log(`✅ Loaded image ${i + 1}`);
          if (loaded === images.length) {
            setupCanvas(images[0]); // Use first image to size canvas
            startLoop();
          }
        };
        img.onerror = () => {
          console.warn(`❌ Failed to load image ${i + 1}`);
        };
      });
    }

    function setupCanvas(firstImage) {
      const pixelRatio = window.devicePixelRatio || 1;
      const width = firstImage.width;
      const height = firstImage.height;

      // Set render size
      canvas.width = width;
      canvas.height = height;

      // Set CSS size (for display) — optionally scaled up
      canvas.style.width = (width * 2) + "px";
      canvas.style.height = (height * 2) + "px";

      console.log(`Canvas render size: ${canvas.width}x${canvas.height}`);
      console.log(`Canvas CSS size: ${canvas.style.width} x ${canvas.style.height}`);
    }

    function startLoop() {
      if (images.length === 0) return;

      setInterval(() => {
        const img = images[index];
        if (img && img.complete && img.naturalWidth > 0) {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.fillStyle = "#fff";
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0);
          counter.textContent = `Frame: ${index + 1}`;
        }
        index = (index + 1) % images.length;
      }, 1000 / fps);
    }
  </script>
</body>
</html>
