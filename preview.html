<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Canvas Zoom with Fixed UI</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #111;
      font-family: sans-serif;
    }

    #app-layout {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    #top-bar {
      height: 50px;
      background-color: #222;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      box-sizing: border-box;
    }

    .content-area {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    #side-bar {
      width: 200px;
      background-color: #333;
      color: white;
      padding: 10px;
      box-sizing: border-box;
    }

    #canvas-wrapper {
      flex: 1;
      position: relative;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #previewCanvas {
      image-rendering: pixelated;
      background: white;
      transform-origin: top left;
    }

    #counter {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      color: white;
      border-radius: 5px;
      z-index: 10;
      font-size: 14px;
    }

    button {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div id="app-layout">
    <div id="top-bar">
      <div>
        <button onclick="zoomIn()">Zoom In</button>
        <button onclick="zoomOut()">Zoom Out</button>
        <button onclick="resetZoom()">Reset Zoom</button>
      </div>
      <div>Toolbar</div>
    </div>

    <div class="content-area">
      <div id="side-bar">Sidebar</div>

      <div id="canvas-wrapper">
        <div id="counter">Frame: 0</div>
        <canvas id="previewCanvas" width="256" height="256"></canvas>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("previewCanvas");
    const ctx = canvas.getContext("2d");
    const counter = document.getElementById("counter");
    let zoomLevel = 1;

    function applyZoom() {
      canvas.style.transform = `scale(${zoomLevel})`;
    }

    function zoomIn() {
      zoomLevel = Math.min(zoomLevel + 0.1, 3);
      applyZoom();
    }

    function zoomOut() {
      zoomLevel = Math.max(zoomLevel - 0.1, 0.1);
      applyZoom();
    }

    function resetZoom() {
      zoomLevel = 1;
      applyZoom();
    }

    // Draw frame counter
    let i = 1;
    setInterval(() => {
      ctx.fillStyle = "white";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "black";
      ctx.font = "40px sans-serif";
      ctx.fillText(`Frame ${i}`, 40, 130);
      counter.textContent = `Frame: ${i}`;
      i = (i % 10) + 1;
    }, 1000);

    applyZoom();
  </script>
</body>
</html>
