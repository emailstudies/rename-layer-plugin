<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flipbook Preview</title>
  <style>
    body {
      margin: 0;
      background: #222;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    canvas {
      border: 1px solid #fff;
      max-width: 90vw;
      max-height: 90vh;
      width: auto;
      height: auto;
    }

    .controls {
      margin-top: 1rem;
    }

    button {
      padding: 0.5em 1em;
      margin: 0 0.5em;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <canvas id="flipCanvas"></canvas>
  <div class="controls">
    <button id="prevBtn">⟨ Prev</button>
    <button id="nextBtn">Next ⟩</button>
    <span id="frameInfo"></span>
  </div>

  <script>
    const canvas = document.getElementById("flipCanvas");
    const ctx = canvas.getContext("2d");
    const frameInfo = document.getElementById("frameInfo");
    const frames = [];
    let currentFrame = 0;
    let canvasSet = false;

    window.addEventListener("message", async (event) => {
      const data = event.data;

      if (data && typeof data === "object") {
        // Set canvas size if received
        if (data.type === "[flipbook] canvas_info" && !canvasSet) {
          canvas.width = data.width;
          canvas.height = data.height;
          canvasSet = true;
          console.log("✅ Canvas size set:", data.width, "x", data.height);
        }

        // Handle incoming PNG frame
        if (data instanceof ArrayBuffer) {
          const blob = new Blob([data], { type: "image/png" });
          const img = new Image();
          img.src = URL.createObjectURL(blob);
          await img.decode();

          frames.push(img);
          if (frames.length === 1) {
            drawFrame(0);
          }
        }
      }
    });

    function drawFrame(index) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(frames[index], 0, 0);
      frameInfo.textContent = `Frame ${index + 1} / ${frames.length}`;
    }

    document.getElementById("nextBtn").onclick = () => {
      if (frames.length === 0) return;
      currentFrame = (currentFrame + 1) % frames.length;
      drawFrame(currentFrame);
    };

    document.getElementById("prevBtn").onclick = () => {
      if (frames.length === 0) return;
      currentFrame = (currentFrame - 1 + frames.length) % frames.length;
      drawFrame(currentFrame);
    };
  </script>
</body>
</html>
