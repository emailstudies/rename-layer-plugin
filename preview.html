<!DOCTYPE html>
<html>
<head>
  <title>Flipbook Preview Docked</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: #111;
    }

    #app-layout {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    #top-bar {
      height: 40px;
      background: #222;
      color: white;
      padding: 8px;
      display: flex;
      align-items: center;
      box-sizing: border-box;
    }

    .content-area {
      flex: 1;
      display: flex;
    }

    #side-bar {
      width: 200px;
      background: #333;
      color: white;
      padding: 10px;
      box-sizing: border-box;
    }

    #canvas-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: #111;
      position: relative;
    }

    #counter {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 4px 8px;
      color: white;
      border-radius: 4px;
      z-index: 10;
      font-size: 14px;
    }

    canvas {
      image-rendering: pixelated;
      display: block;
      background: white;
    }
  </style>
</head>
<body>
  <div id="app-layout">
    <div id="top-bar">Top Bar (Toolbar)</div>

    <div class="content-area">
      <div id="side-bar">Sidebar Panel</div>

      <div id="canvas-wrapper">
        <div id="counter">Frame: 0</div>
        <canvas id="previewCanvas"></canvas>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("previewCanvas");
    const ctx = canvas.getContext("2d");
    const counter = document.getElementById("counter");
    const fps = 12;
    let images = [];
    let index = 0;

    window.addEventListener("message", (event) => {
      if (event.data?.type === "images" && Array.isArray(event.data.images)) {
        const srcList = event.data.images;
        images = srcList.map((src) => {
          const img = new Image();
          img.src = src;
          return img;
        });
        preloadAndAnimate(images);
      }
    });

    function preloadAndAnimate(images) {
      let loaded = 0;
      images.forEach((img, i) => {
        img.onload = () => {
          loaded++;
          console.log(`✅ Loaded image ${i + 1}`);
          if (loaded === images.length) {
            startLoop();
          }
        };
        img.onerror = () => {
          console.warn(`❌ Failed to load image ${i + 1}`);
        };
      });
    }

    function startLoop() {
      if (images.length === 0) return;

      // Set canvas to exact image resolution (no CSS scaling)
      canvas.width = images[0].width;
      canvas.height = images[0].height;

      setInterval(() => {
        const img = images[index];
        if (img && img.complete && img.naturalWidth > 0) {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.fillStyle = "#fff";
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0);
          counter.textContent = `Frame: ${index + 1}`;
        }
        index = (index + 1) % images.length;
      }, 1000 / fps);
    }
  </script>
</body>
</html>
