<!DOCTYPE html>
<html>
<head>
  <title>Flipbook Preview</title>
  <style>
    html, body {
      margin: 0;
      background: #111;
      overflow: hidden;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }
    #counter {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 4px 8px;
      color: white;
      border-radius: 4px;
      font-size: 14px;
    }
    canvas {
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <div id="counter">Frame: 0</div>
  <canvas id="previewCanvas"></canvas>

  <script>
    const canvas = document.getElementById("previewCanvas");
    const ctx = canvas.getContext("2d");
    const counter = document.getElementById("counter");
    const fps = 12;
    let images = [];
    let index = 0;

    window.addEventListener("message", (event) => {
      if (event.data?.type === "images") {
        const srcList = event.data.images;
        console.log("üñºÔ∏è Received", srcList.length, "images");
        images = srcList.map((src, i) => {
          const img = new Image();
          img.src = src;
          img.dataset.index = i;
          return img;
        });
        preloadAndAnimate(images);
      }
    });

    function preloadAndAnimate(images) {
      let loaded = 0;
      images.forEach((img, i) => {
        img.onload = () => {
          loaded++;
          console.log(`‚úÖ Loaded image ${i + 1}/${images.length} (size: ${img.width}x${img.height})`);
          if (loaded === images.length) {
            console.log(`üéûÔ∏è All ${loaded} images loaded ‚Äî starting animation`);
            startLoop();
          }
        };
        img.onerror = () => {
          console.warn(`‚ùå Failed to load image ${i + 1}`);
        };
      });
    }

    function startLoop() {
      if (images.length === 0) {
        console.warn("‚ùå No images to play");
        return;
      }

      canvas.width = images[0].width;
      canvas.height = images[0].height;

      setInterval(() => {
        const img = images[index];
        if (img && img.complete && img.naturalWidth > 0) {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.fillStyle = "#ffffff"; // You can remove this for transparency
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0);
          counter.textContent = `Frame: ${index + 1}`;
        } else {
          console.warn(`‚ö†Ô∏è Skipping frame ${index + 1} ‚Äî image not ready`);
        }

        index = (index + 1) % images.length;
      }, 1000 / fps);
    }
  </script>
</body>
</html>
