<!DOCTYPE html>
<html>
<head>
  <title>Frame Viewer</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      color: white;
    }
    canvas {
      background: white;
      margin-bottom: 1em;
      image-rendering: pixelated;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="256" height="256"></canvas>
  <button id="nextBtn">Next</button>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const nextBtn = document.getElementById('nextBtn');

    let images = [];
    let index = 0;

    window.addEventListener("message", (event) => {
      if (event.data?.type === "images" && Array.isArray(event.data.images)) {
        console.log("[preview] Received", event.data.images.length, "images");
        loadImages(event.data.images);
      }
    });

    function loadImages(dataURLs) {
      images = dataURLs.map(src => {
        const img = new Image();
        img.src = src;
        return img;
      });

      index = 0;
      drawCurrentImage();
    }

    function drawCurrentImage() {
      const img = images[index];
      if (!img) return;

      img.onload = () => {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#fff";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0);
        console.log(`🖼️ Displaying frame ${index + 1} of ${images.length}`);
      };

      // If already loaded, draw immediately
      if (img.complete && img.naturalWidth > 0) {
        img.onload();
      }
    }

    nextBtn.addEventListener("click", () => {
      if (images.length === 0) return;
      index = (index + 1) % images.length;
      drawCurrentImage();
    });
  </script>
</body>
</html>
