<!DOCTYPE html>
<html>
<head>
  <title>Flipbook Frame Viewer</title>
  <style>
    html, body {
      margin: 0;
      background: #222;
      overflow: hidden;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: sans-serif;
    }
    canvas {
      margin: 10px 0;
      image-rendering: pixelated;
      background: white;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #444;
      color: white;
      cursor: pointer;
    }
    #frameInfo {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div id="frameInfo">Frame: 0 / 0</div>
  <canvas id="canvas"></canvas>
  <button id="nextBtn">Next Frame ▶️</button>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const nextBtn = document.getElementById("nextBtn");
    const frameInfo = document.getElementById("frameInfo");

    let images = [];
    let index = 0;

    function showFrame(i) {
      const img = images[i];
      if (!img) return;

      canvas.width = img.width;
      canvas.height = img.height;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0);
      frameInfo.textContent = `Frame: ${i + 1} / ${images.length}`;
    }

    nextBtn.onclick = () => {
      if (images.length === 0) return;
      index = (index + 1) % images.length;
      showFrame(index);
    };

    window.addEventListener("message", (event) => {
      if (event.data?.type === "images" && Array.isArray(event.data.images)) {
        images = event.data.images.map(src => {
          const img = new Image();
          img.src = src;
          return img;
        });

        let loaded = 0;
        images.forEach((img, i) => {
          img.onload = () => {
            loaded++;
            if (loaded === images.length) {
              index = 0;
              showFrame(index);
            }
          };
        });
      }
    });
  </script>
</body>
</html>
