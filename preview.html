<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flipbook Preview</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }

    #counter {
      position: fixed;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      font-size: 18px;
      background: rgba(0,0,0,0.6);
      padding: 6px 12px;
      border-radius: 8px;
      pointer-events: none;
    }

    #canvas-padding-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      padding: 40px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none; /* disables accidental interaction with wrapper */
    }

    #canvas-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: auto; /* re-enable interaction for canvas */
      background: #222;
      padding: 8px;
      border-radius: 12px;
    }

    canvas {
      max-width: 100%;
      max-height: 100%;
      display: block;
      background: white;
    }

    #timeline {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      overflow-x: auto;
      background: #222;
      display: flex;
      align-items: center;
      padding: 8px;
      box-sizing: border-box;
      gap: 8px;
      z-index: 5;
      border-top: 2px solid #444;
    }

    #timeline img {
      height: 80px;
      cursor: pointer;
      opacity: 0.6;
      transition: opacity 0.2s, transform 0.2s;
      border: 2px solid transparent;
    }

    #timeline img.active {
      opacity: 1;
      border-color: #fff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="counter">Frame: 0</div>

  <div id="canvas-padding-wrapper">
    <div id="canvas-wrapper">
      <canvas id="previewCanvas"></canvas>
    </div>
  </div>

  <div id="timeline"></div>

  <script>
    const canvas = document.getElementById("previewCanvas");
    const ctx = canvas.getContext("2d");
    const counter = document.getElementById("counter");

    const images = [];
    let index = 0;
    const fps = 6;

    function preloadAndAnimate(loadedImages) {
      let loaded = 0;
      loadedImages.forEach((img, i) => {
        img.onload = () => {
          loaded++;
          if (loaded === loadedImages.length) {
            setupTimeline();
            startLoop();
          }
        };
      });
    }

    function setupTimeline() {
      const timeline = document.getElementById("timeline");
      timeline.innerHTML = "";

      images.forEach((img, i) => {
        const thumb = document.createElement("img");
        thumb.src = img.src;
        thumb.dataset.index = i;
        thumb.addEventListener("click", () => {
          index = i;
          renderFrame();
        });
        timeline.appendChild(thumb);
      });
    }

    function renderFrame() {
      const img = images[index];
      if (!img) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#fff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0);
      counter.textContent = `Frame: ${index + 1}`;

      // Update active thumbnail
      document.querySelectorAll("#timeline img").forEach((el, i) => {
        el.classList.toggle("active", i === index);
      });
    }

    function startLoop() {
      if (images.length === 0) return;

      canvas.width = images[0].width;
      canvas.height = images[0].height;

      setInterval(() => {
        renderFrame();
        index = (index + 1) % images.length;
      }, 1000 / fps);
    }

    window.addEventListener("message", (event) => {
      if (!event.data || !Array.isArray(event.data.frames)) return;

      images.length = 0;
      event.data.frames.forEach((frameData) => {
        const img = new Image();
        img.src = frameData;
        images.push(img);
      });

      preloadAndAnimate(images);
    }, false);
  </script>
</body>
</html>
