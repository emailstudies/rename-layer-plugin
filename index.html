<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add New Layer</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>

  <h2>Add New Layer</h2>
  <input id="newName" type="text" placeholder="Enter layer name" />
  <button id="addLayerBtn">Add Layer</button>

  <script src="script.js"></script>
</body>
</html>
