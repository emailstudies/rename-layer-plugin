<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      color: #ccc;
      margin: 20px;
    }
    .control-panel {
      display: flex;
      flex-direction: column;
      gap: 16px;
      max-width: 800px;
      margin: 0 auto;
    }
    .section {
      border: 1px solid #2e2e2e;
      border-radius: 6px;
      padding: 12px;
      background: #404040;
      
    }
    .section h3 {
      margin-top: 0;
      font-size: 1.1em;
      border-bottom: 1px solid #2e2e2e;
      padding-bottom: 4px;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 8px;
    }
    label {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    button {
      padding: 6px 10px;
      cursor: pointer;
    }
    input[type="number"], input[type="text"], select {
      padding: 4px;
    }
    .slider-group {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    .slider-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .slider-labels {
      display: flex;
      justify-content: space-between;
      width: 100%;
      font-size: 10px;
    }

    #startFrameInput,
    #stopFrameInput {
      width: 80px; /* adjust as needed */
    }  
    #animFolderInput {
      width: 80px; /* or whatever you want */
    }
  </style>
</head>
<body>

<div class="control-panel">

  <!-- 1. Add Animation -->
  <div class="section">
    <!-- <h3>1. Add Animation</h3> -->
    <div class="controls">
      <span>anim_</span>
      <input type="text" id="animFolderInput" placeholder="walkCycle" />
      <button id="createAnimBtn">Create Animation Folder</button>
    </div>
  </div>

  <!-- 2. Update Layer Numbers -->
  <div class="section">
    <!-- <h3>2. Update Layer Numbers</h3> -->
    <div class="controls">
      <h4>Frame Info</h4>
      <button id="updateLayerNumbersBtn">Update Layer Numbers</button>
    </div>
  </div>

  <!-- 3. Onion Skin -->
  <div class="section">
    <!-- <h3>3. Onion Skin</h3> -->
    <div class="slider-group">
      <label for="beforeSteps">Before</label>
      <div class="slider-container">
        <input type="range" id="beforeSteps" min="0" max="3" value="1" style="accent-color: #686868;" />
        <div class="slider-labels">
          <span>0</span>
          <span>3</span>
        </div>
      </div>
      <div class="slider-container">
        <input type="range" id="afterSteps" min="0" max="3" value="1" style="accent-color: #686868; direction: rtl;" />
        <div class="slider-labels">
          <span>3</span>
          <span>0</span>
        </div>
      </div>
      <label for="afterSteps">After</label>
    </div>
    <div class="controls">
      <button id="onionSkinBtn">Apply Onion Skin</button>
      <button id="resetOnionSkinBtn">Reset Onion Skin</button>
    </div>
  </div>

  <!-- 4. Playback -->
  <div class="section">
    <h3>Playback</h3>
    <div class="controls">
      <label for="fpsSelect">FPS:</label>
      <select id="fpsSelect">
        <option value="30">30</option>
        <option value="24">24</option>
        <option value="12" selected>12</option>
        <option value="10">10</option>
      </select>
      <span>or</span>
      <label for="manualDelay">Hold per frame (sec):</label>
      <input type="number" id="manualDelay" step="0.1" min="0" placeholder="e.g. 0.5" style="width: 60px;" />
    </div>
    <div class="controls">
      <label for="startFrameInput">Start Frame:</label>
      <input id="startFrameInput" type="number" placeholder="Start Frame" min="1" />
      <label for="stopFrameInput">Stop Frame:</label>
      <input id="stopFrameInput" type="number" placeholder="Stop Frame" min="1" />
    </div>
    <div class="controls">
      <label><input type="checkbox" id="reverseChk" /> Reverse</label>
      <label><input type="checkbox" id="pingpongChk" /> Ping-Pong</label>
    </div>
    <div class="controls">
      <button id="renameBtn">Play</button>
      <button id="stopBtn">Pause</button>
      <button id="resetBtn">Reset</button>
    </div>
    <div class="controls">
      <button id="previewAllBtn">Export All</button>
      <button id="previewSelectedBtn">Export Selected</button>
    </div>
  </div>

</div>

<!-- Plugin Scripts -->
<script src="src/create_anim_folder.js"></script>
<script src="src/update_layer_numbers.js"></script>
<script src="src/helpers.js"></script>
<script src="src/onion_skin.js"></script>
<script src="src/onion_skin_reset.js"></script>
<script src="src/playback.js"></script>
<script src="src/before_merge_in_export.js"></script>
<script src="src/anim_preview_create.js"></script>
<script src="src/anim_preview_selected.js"></script>
<script src="src/app.js"></script>

</body>
</html>
