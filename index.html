<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flipbook Preview</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    #controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 300px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #388E3C;
    }

    #stopBtn {
      display: none;
      background-color: #f44336;
    }

    #stopBtn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>

  <h2>Flipbook Preview Controls</h2>

  <div id="controls">
    <input id="newName" type="text" placeholder="Enter FPS (e.g. 3)" />
    <button id="renameBtn">Play</button>
    <button id="stopBtn">Stop</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
