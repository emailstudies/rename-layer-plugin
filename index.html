<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flipbook Controller</title>
  <style> 
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    #controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 300px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background-color: #388E3C;
    }

    #stopBtn {
      display: none;
      background-color: #f44336;
    }

    #stopBtn:hover {
      background-color: #d32f2f;
    }

    /* Compact style when animating */
    .compact #stopBtn {
      font-size: 12px;
      padding: 0;
      height: 20px;
      line-height: 20px;
    }

    .compact input,
    .compact #renameBtn {
      display: none !important;
    }
  </style>
</head>
<body>

  <div id="controls">
    <input id="newName" type="text" placeholder="FPS (e.g. 6)" />
    <button id="renameBtn">Play Preview</button>
    <button id="stopBtn">Stop</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
