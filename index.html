<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rename Layer</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      margin: 0;
    }

    #mainUI, #playbackUI {
      display: none;
    } 

    #mainUI.active, #playbackUI.active {
      display: block;
    }

    input, button {
      padding: 6px;
      font-size: 14px;
      margin-top: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    #stopBtn, #nextBtn {
      width: 40px;
      height: 20px;
      font-size: 10px;
      padding: 2px;
      margin-right: 4px;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 4px;
    }
  </style>
</head>
<body>

  <!-- Main rename UI -->
  <div id="mainUI" class="active">
    <h3>Rename Selected Layer</h3>
    <input id="newName" type="text" placeholder="Enter FPS" />
    <button id="renameBtn">Rename</button>
  </div>

  <!-- Minimal playback UI -->
  <div id="playbackUI">
    <div class="row">
      <button id="stopBtn">Stop</button>
      <button id="nextBtn">Next</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
