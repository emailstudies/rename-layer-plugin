<!DOCTYPE html>
<html>
<head>
<style>
.container {
    width: 600px;
    font-family: sans-serif;
}
.section {
    border: 1px solid #474747;
    padding: 10px;
    margin-bottom: 10px;
}
.section h3 {
    margin-top: 0;
}
input[type="text"], input[type="number"] {
    height: 22px;
}
.slider-container {
    display: flex;
    align-items: center;
    gap: 5px;
}
.slider-container label {
    color: #ccc; /* lighter for legibility */
}
.slider-container input[type="range"] {
    width: 120px; /* shorter slider length */
}
.playback-row {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin-top: 5px;
}
.export-row {
    display: flex;
    gap: 10px;
    margin-top: 10px;
}
button {
    background: none; /* Photopea default */
    border: 1px solid #474747;
    padding: 4px 8px;
}
</style>
</head>
<body>

<div class="container">
    <!-- Add Animation -->
    <div class="section">
        <h3>1. Add Animation</h3>
        <input type="text" id="anim" value="walkCycle">
        <button>Create Animation Folder</button>
    </div>

    <!-- Update Layer Numbers -->
    <div class="section">
        <h3>2. Update Layer Numbers</h3>
        <button>Update Layer Numbers</button>
    </div>

    <!-- Onion Skin -->
    <div class="section">
        <h3>3. Onion Skin</h3>
        <div class="slider-container">
            <label>Before</label>
            <input type="range" id="beforeRange" min="0" max="3" value="0">
            <label>After</label>
            <input type="range" id="afterRange" min="0" max="3" value="0">
        </div>
        <div style="margin-top: 5px;">
            <button>Apply Onion Skin</button>
            <button>Reset Onion Skin</button>
        </div>
    </div>

    <!-- Playback -->
    <div class="section">
        <h3>4. Playback</h3>
        <div>
            FPS:
            <select>
                <option>12</option>
                <option>24</option>
            </select>
            or Hold per frame (sec):
            <input type="text" placeholder="e.g. 0.5">
        </div>
        <div style="margin-top: 5px;">
            Start Frame: <input type="text" value="Start Frame">
            Stop Frame: <input type="text" value="Stop Frame">
        </div>
        <div class="playback-row">
            <label><input type="checkbox"> Reverse</label>
            <label><input type="checkbox"> Ping-Pong</label>
        </div>
        <div class="playback-row">
            <button>Play</button>
            <button>Pause</button>
            <button>Reset</button>
        </div>
        <div class="export-row">
            <button>Export All</button>
            <button>Export Selected</button>
        </div>
    </div>
</div>

</body>
</html>
