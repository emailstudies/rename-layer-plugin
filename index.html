<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Photopea Panel Resizer</title>
<style>
  body {
    font-family: sans-serif;
    margin: 0;
    padding: 10px;
  }
  button {
    padding: 5px 10px;
    font-size: 14px;
  }
</style>
</head>
<body>
  <button id="renameBtn">Toggle Panel Size</button>

  <script>
    const btn = document.getElementById('renameBtn');

    let isSmall = false;

    btn.addEventListener('click', () => {
      if (!window.frameElement) {
        console.warn("Not inside an iframe â€” can't resize panel.");
        return;
      }

      if (!isSmall) {
        // Shrink
        window.frameElement.style.width = "120px";
        window.frameElement.style.height = "40px";
        isSmall = true;
      } else {
        // Restore
        window.frameElement.style.width = "300px";
        window.frameElement.style.height = "400px";
        isSmall = false;
      }
    });
  </script>
</body>
</html>
