<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rename Layer</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      margin: 0;
      transition: all 0.2s ease;
      overflow: hidden;
    }
 
    #controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
      width: 100%;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #388E3C;
    }

    #stopBtn {
      display: none;
      width: 20px;
      height: 20px;
      font-size: 12px;
      padding: 0;
      align-self: center;
    }

    .compact input,
    .compact #renameBtn {
      display: none;
    }
  </style>
</head>
<body>
  <div id="controls">
    <input id="newName" type="text" placeholder="Enter FPS (e.g. 3)" />
    <button id="renameBtn">Play</button>
    <button id="stopBtn">⏹️</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
