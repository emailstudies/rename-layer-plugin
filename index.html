<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rename Layer Plugin</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 13px;
      margin: 0;
      padding: 8px;
    }
    .row {
      margin-bottom: 8px;
    }
    input[type="text"] {
      width: 80px;
    }
    #controls,
    #playbackControls {
      display: flex;
      gap: 6px;
      align-items: center;
    }
    #playbackControls {
      display: none;
    }
    #stopBtn {
      width: 20px;
      height: 20px;
      font-size: 10px;
      padding: 0;
    }
    #nextBtn {
      font-size: 10px;
      padding: 2px 6px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <input id="newName" type="text" placeholder="FPS (e.g. 3)" />
    <button id="renameBtn">Rename</button>
  </div>

  <div id="playbackControls">
    <button id="stopBtn">⏹</button>
    <button id="nextBtn">▶</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
